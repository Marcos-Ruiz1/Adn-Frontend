<div class="table-responsive">
  <table class="table table-hover table-striped mb-0">
    <thead class="table-light">
      <tr>
        <th class="ps-4">Secuencia</th>
        <th class="text-center">Estado</th>
        <th class="text-end pe-4">Fecha de Registro</th>
      </tr>
    </thead>
    <tbody>
      @for (adn of listadoAdn; track adn.id) {
        <tr>
          <!-- We show the sequence with a mono-spaced font -->
          <td class="ps-4">
            <code class="text-dark fw-bold" style="letter-spacing: 1px;">
              {{ adn.sequence }}
            </code>
          </td>
          
          <!-- Badge for Mutation -->
          <td class="text-center">
            @if (adn.has_mutation) {
              <span class="badge rounded-pill bg-danger">
                <i class="bi bi-exclamation-triangle"></i> Mutación
              </span>
            } @else {
              <span class="badge rounded-pill bg-success">
                <i class="bi bi-person-check"></i> No Mutación
              </span>
            }
          </td>
          
          <!-- Formatted Date -->
          <td class="text-end pe-4 text-muted">
            {{ adn.created_at | date:'dd/MM/yyyy HH:mm' }}
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="3" class="text-center p-4 text-muted">
            No hay registros disponibles.
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
